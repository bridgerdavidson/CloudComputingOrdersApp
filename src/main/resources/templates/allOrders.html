<!-- show all orders in thymleaf-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Orders</title>
    <!-- bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        nav {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 12px 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        nav .logout {
            margin-left: auto;
        }
        .logout-customer {
            position: absolute;
            top: 16px;
            right: 16px;
        }

        .logout-customer button {
            background: #222;
            color: #fff;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<nav sec:authorize="hasAuthority('ROLE_admin')">
    <div class="nav-left">
        <a th:href="@{/orders}">All Orders</a>
        <a th:href="@{/admin/users}">User Admin</a>
    </div>

    <form th:action="@{/logout}" method="post" class="logout">
        <button type="submit">Logout</button>
    </form>
</nav>
<div sec:authorize="hasAuthority('ROLE_customer')">
    <form th:action="@{/logout}" method="post" class="logout-customer">
        <button type="submit">Logout</button>
    </form>
</div>


<div class="container">

    <h1 th:text="${title}"></h1>
    <p>
        <a class="btn btn-primary" th:href="@{/orders/newOrder}">New Item</a>
    </p>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>Order Number</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}">Id</td>
            <td th:text="${order.order_number}">Order Number</td>
            <td th:text="${order.product_name}">Product Name</td>
            <td th:text="${order.price}">Price</td>
            <td th:text="${order.quantity}">Quantity</td>
            <td>
                <a class="btn btn-primary" th:href="@{/orders/editOrder/{id}(id=${order.id})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/orders/deleteOrder/{id}(id=${order.id})}">Delete</a>
                <a class="btn btn-info" th:href="@{/orders/showOrder/{id}(id=${order.id})}">Show</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
