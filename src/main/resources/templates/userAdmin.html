<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Administration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        nav {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 12px 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        nav .logout {
            margin-left: auto;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f0f0f0;
        }

        .actions a {
            margin-right: 10px;
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .edit-btn {
            background-color: #007bff;
            color: white;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

<nav>
    <a th:href="@{/orders}">All Orders</a>
    <a th:href="@{/admin/users}">User Admin</a>
    <form th:action="@{/logout}" method="post" class="logout">
        <button type="submit">Logout</button>
    </form>
</nav>

<div class="container">
    <h2>User Administration</h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.username}">Name</td>
                <td th:text="${user.email}">Email</td>
                <td class="actions">
                    <a class="edit-btn"
                       th:href="@{/admin/users/edit/{id}(id=${user.id})}">
                        Edit
                    </a>
                    <a class="delete-btn"
                       th:href="@{/admin/users/delete/{id}(id=${user.id})}">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
