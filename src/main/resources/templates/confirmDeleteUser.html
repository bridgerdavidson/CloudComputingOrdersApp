<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirm User Deletion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            padding: 12px 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            background: white;
            padding: 25px;
            width: 350px;
            margin: 40px auto;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .warning {
            color: #dc3545;
            font-weight: bold;
            margin: 15px 0;
        }

        .info {
            margin: 10px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<nav>
    <a th:href="@{/admin/orders}">All Orders</a>
    <a th:href="@{/admin/users}">User Admin</a>
</nav>

<div class="container">
    <h2>Delete User</h2>

    <div class="info">
        <strong>Name:</strong>
        <span th:text="${user.name}">Name</span>
    </div>

    <div class="info">
        <strong>Email:</strong>
        <span th:text="${user.email}">Email</span>
    </div>

    <div class="warning">
        Are you sure you want to delete this user?
    </div>

    <form th:action="@{/admin/users/delete}" method="post">

        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />

        <input type="hidden" name="id" th:value="${user.id}" />

        <button type="submit">Confirm Delete</button>
    </form>
</div>

</body>
</html>
