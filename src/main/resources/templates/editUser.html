<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            padding: 12px 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            background: white;
            padding: 25px;
            width: 320px;
            margin: 40px auto;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<nav>
    <a th:href="@{/admin/orders}">All Orders</a>
    <a th:href="@{/admin/users}">User Admin</a>
</nav>

<div class="container">
    <h2>Edit User</h2>

    <form th:action="@{/admin/users/edit}" method="post">

        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />

        <input type="hidden" name="id" th:value="${user.id}" />

        <label>Name</label>
        <input type="text" name="username" th:value="${user.username}" required>

        <label>Email</label>
        <input type="email" name="email" th:value="${user.email}" required>

        <button type="submit">Save Changes</button>
    </form>
</div>

</body>
</html>
